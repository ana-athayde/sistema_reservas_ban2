<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Aeroporto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/tables.css">

    {% block head %}{% endblock %}
</head>

<body>
    <header class="header-dark p-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Reserva de Passagens</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="/aeronave">Aeronave</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/aeroporto">Aeroporto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cidade">Cidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/destino">Destino</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/horario">Horario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/origem">Origem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pagamento">Pagamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/passagem">Passagem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reserva_passageiro">Reserva Passageiro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reserva">Reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/trecho">Trecho</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container-fluid min-vh-100">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="container-fluid bg-dark">
        <div class="container py-3 text-white">
            <p class="mb-1"> &copy; Ana Athayde & Henrique Scur</p>
        </div>
    </footer>
    
    {% block script %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../static/js/jquery-slim.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
