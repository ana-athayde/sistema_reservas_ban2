{% macro table_macro(table) -%}
    <div class="my-table table-responsive">
        <table class="table table-striped table-hover">
            <tr>
                {% if table|length > 0 %}
                    {% for col in table[0].keys() %}
                        <th>{{ col }}</th>
                    {% endfor %}
                {% endif %}
            </tr>
            {% for row in table %}
                <tr>
                    {% for k, v in row.items() %}
                        <td>{{ v }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{%- endmacro %}
